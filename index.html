<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="more_inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main">
      <article>
        <section id="adding-task">
          <label for="new-task" class="section-name add-label">Add Item</label>
          <div class="task-row-wrapper">
            <input id="new-task" class="input-text task" type="text">
            <button class='button'>Add</button>
          </div>
        </section>      
        <section>
          <h3 class="section-name">Todo</h3>
          <ul id="incomplete-tasks" class="task-list">
            <li class="task-list__element">
              <input type="checkbox" class="input-checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="input-text task">
              <button class="button edit">Edit</button>
              <button class="button delete"><img src="./remove.svg" alt="Remove"></button>
            </li>
            <li class="task-list__element edit-mode">
              <input type="checkbox" class="input-checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input-text task">
              <button class="button edit">Save</button>
              <button class="button delete"><img src="./remove.svg" alt="Remove"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section-name">Completed</h3>
          <ul id="completed-tasks" class="task-list">
            <li class="task-list__element">
              <input type="checkbox" checked class="input-checkbox">
              <label class="task">See the doctor</label>
              <input type="text" class="input-text task">
              <button class="button edit">Edit</button>
              <button class="button delete"><img src="./remove.svg" alt="Remove"></button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
